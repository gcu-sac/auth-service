server:
  port: 8080
  servlet:
    contextPath: /api/auth

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://auth-db-svc.auth-service.svc.cluster.local:3306/sac?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
            response:
              status: true
      sla:
        http:
          server:
            requests: 100ms,150ms,250ms,500ms,1s
            response:
              status: 100ms,150ms,250ms,500ms,1s
    enable:
      jvm: true
